<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn1">管理员登录</button>
  <button id="btn2">修改管理员密码</button>

  
  <script src="./axios.min.js"></script>
  <script>
    btn1.onclick=function(){
      // var data={aname:'admin',apwd:'123456'}
      axios.get("http://127.0.0.1:8090/admin/login/admin2/123456").then((result)=>{
        console.log("登录完成!结果为:")
        console.log(result.data)
      }).catch((err)=>{
        console.log(err)
      })
    }
    // put/delete 请求之前浏览器会先提交一个""预取请求"
    // 请求方法为opTions，目的是询问服务器是否支持接下来的请求方法
    btn2.onclick=function(){
      var data={aname:'admin',oldPwd:'123456',newPwd:'666666'}
      axios.patch("http://127.0.0.1:8090/admin",data).then((result)=>{
        console.log("修改密码")
        console.log(result.data)
      }).catch((err)=>{ 
        console.log(err);
      })
    }
  </script>
</body>
</html>
