<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn1">获取所有的菜品类别</button>
  <button id="btn2">删除菜品类别</button>
  <button id="btn3">添加菜品类别</button>
  <button id="btn4">修改的菜品类别</button>
  
  <script src="./axios.min.js"></script>
  <script>
    btn1.onclick=function(){
      axios.get("http://127.0.0.1:8090/admin/category").then((result)=>{
        console.log("获取菜品类别成功")
        console.log(result)
      }).catch((err)=>{
        console.log(err)
      })
    }
    // put/delete 请求之前浏览器会先提交一个""预取请求"
    // 请求方法为opTions，目的是询问服务器是否支持接下来的请求方法
    btn2.onclick=function(){
      axios.delete("http://127.0.0.1:8090/admin/category/1").then((result)=>{
        console.log("删除类别执行成功")
        console.log(result.data)
      }).catch((err)=>{
        console.log(err);
      })
    }

    btn3.onclick=function(){
      var data={cname:'恐龙类'};
      axios.post("http://127.0.0.1:8090/admin/category",data).then((result)=>{
        console.log("添加新的类别成功");
        console.log(result.data);
      }).catch((err)=>{
        console.log(err)
      })
    }


    btn4.onclick=function(){
    var data={cid:6,cname:"史前类"};
    axios.put("http://127.0.0.1:8090/admin/category",data).then((result)=>{
      console.log("修改类别成功");
      console.log(result.data);
    }).catch((err)=>{
      console.log(err)
    })
  }
  
  </script>
</body>
</html>
